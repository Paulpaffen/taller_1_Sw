<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller TS 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        #tv-series-title {
            background-color: rgb(23, 101, 124);
            width: 100%;
        }
        #series-container {
            width: 50%;
            margin-left: 50px;
            margin-top: 25px;
        }
        #series tbody td {
            background-color: rgb(238, 238, 238);
        }
    </style>
</head>
<body>
    <h1 id="tv-series-title">Tv series</h1>
    <div class="container" id="series-container">
        <table class="table" id="series">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Canal</th>
                    <th scope="col">Temporadas</th>
                </tr>
            </thead>
            <tfoot>
                <tr id="promedio">
                    <td colspan="4"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
